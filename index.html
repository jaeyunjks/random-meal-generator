<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Meal Generator</h1>
        <button id="generate-btn">Generate Random Meal</button>

        <div id="meal-container" class="meal">
            <h2 id="meal-name">Click the button to get a meal!</h2>
            <img id="meal-image" src="" alt="Meal Image" style="display: none;">
            <h3>Ingredients:</h3>
            <ul id="ingredients-list"></ul>
            <h3>Instructions:</h3>
            <p id="instructions"></p>
            <h3>YouTube Video:</h3>
            <div id="youtube-video" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
